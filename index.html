<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Johnson Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 2px 2px 10px #000;
    }

    #controls, div {
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
    }

    input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-left: 5px;
    }

    button {
      background: gold;
      color: #222;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: orange;
      transform: scale(1.05);
    }

    #game {
      margin: 30px auto;
      display: inline-block;
      background: #111;
      border: 4px solid gold;
      border-radius: 15px;
      padding: 20px;
      min-width: 320px;
      box-shadow: 0px 0px 20px gold;
    }

    .row {
      font-size: 2.5rem;
      letter-spacing: 15px;
      margin: 15px 0;
      color: #fff;
      text-shadow: 2px 2px 10px red;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      color: lightgreen;
    }

    #balance {
      font-weight: bold;
      color: gold;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid gold;
      padding: 10px;
      font-size: 1.1rem;
    }

    th {
      background: gold;
      color: black;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid gold;
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Johnson Slot Machine</h1>

  <div>
    <label>Deposit: $<input type="number" id="deposit" min="1"></label>
    <button onclick="startGame()">Start</button>
  </div>
  
  <div id="controls" style="display:none;">
    <p>Balance: $<span id="balance"></span></p>
    <label>Lines (1-3): <input type="number" id="lines" min="1" max="3"></label><br><br>
    <label>Bet per line: $<input type="number" id="bet" min="1"></label><br><br>
    <button onclick="playRound()">Spin ðŸŽ²</button>
  </div>
  
  <div id="game"></div>
  <p id="result"></p>

  <h2>History</h2>
  <table id="history">
    <thead>
      <tr>
        <th>Round</th>
        <th>Bet</th>
        <th>Won</th>
        <th>Lost</th>
        <th>Balance After</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>Â© 2025 <strong>Johnson Koryon</strong>. All rights reserved. Licensed for personal and commercial use by the author.</p>
    <p>GitHub: <a href="https://github.com/juiceboi30" target="_blank">Johnson Koryon</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/johnson-koryon-94233b363/" target="_blank">Johnson Koryon</a></p>
    <p>Leetcode: <a href="https://leetcode.com/u/johnsonkoryon2025/" target="_blank">Johnson Koryon</a></p>
  </footer>

  <script src="game.js"></script>
  <script>
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const controlsVisible = document.getElementById("controls").style.display !== "none";
        if (controlsVisible) {
          playRound();
        } else {
          startGame();
        }
      }
    });
  </script>
</body>
</html>
